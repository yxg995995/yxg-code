{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>
	<link rel="stylesheet"  href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet"  href="{% static 'css/style.css' %}">
	<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8" style="margin-top: 20px;">
				<div id="ad" class="carousel slide" data-ride="carousel" data-interval='5000'>
					<ol class="carousel-indicators">
						<li data-target='#ad' data-slide-to='0' class="active"></li>
						<li data-target='#ad' data-slide-to='1' ></li>
						<li data-target='#ad' data-slide-to='2' ></li>
					</ol>
					<div class="carousel-inner">
						<div class="item active">
							<img src="{% static 'img/login1.jpg' %}" alt="广告横幅1">
						</div>
						<div class="item">
							<img src="{% static 'img/login2.jpg' %}" alt="广告横幅2">
						</div>
						<div class="item">
							<img src="{% static 'img/login3.jpg' %}" alt="广告横幅3">
						</div>
						
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<form name="Login" method="post" action="" class="form-horizontal" role="form">
					<h2 class="text-center">{{pageTitle}}</h2>
					{% csrf_token %}
					
						<div class="form-group">
							<label for="firstname" class="col-sm-4 control-label">用户名</label>
									<div class="col-sm-8 input-group">
										<input type="text" class="form-control" id="firstname" name="username">
										<span id='count-msg' class="error"></span>
									</div>
						</div>

						<div class="form-group">
							<label  class="col-sm-4 control-label">邮箱</label>
									<div class="col-sm-8 input-group">
										<input type="text" class="form-control" name="email">
										<span id='count-msg' class="error"></span>
									</div>
						</div>


						<div class="form-group">
							<label for="lastname" class="col-sm-4 control-label">密码</label>
									<div class="col-sm-8 input-group">
										<input type="password" class="form-control" id="lastname" name="password">
										<span id="passsword-msg" class="error"></span>
									</div>
						</div>
						{% if confirmPassword %}
						<div class="form-group">
							<label for="lastname" class="col-sm-4 control-label">确认密码</label>
									<div class="col-sm-8 input-group">
										<input type="password" class="form-control" id="lastname" name="cp">
										<span id='passsword-msg' class="error"></span>
									</div>
						</div>
						{% endif %}

						<div class="form-group">
							<label class="col-sm-4 control-label">验证码</label>
									<div class="col-md-8 input-group">
										<input type="text" class="form-control" name="vercode">
										<input type="submit" name="get" value="发送验证码">
									</div>
						</div>
							
							<div>{{tips}}</div>
							<div class="form-group">
								<div class="col-sm-offset-4 col-sm-8">
									<input type="submit" name="Submit" value="{{button}}">
								</div>
								<div class="col-sm-offset-4 col-sm-8">
									<a href="{% url 'userApp:userLogin' %}" style="color: #45B572">>>{{urlText}}</a>
								</div>
							</div>

				</form>
			</div>
		</div>
	</div>
	



</body>
<script type="text/javascript">
	window.onload=function(){
		var config={
			vx:4,
			vy:4,
			height:2,
			width:2,
			count:100,
			color:"121,162,185",
			stroke:'100,200,180',
			dist:6000,
			e_dist:20000,
			max_conn:10
		}
		CanvasParticle(config);
	}
</script>
<script src='{% static "js/canvas-particle.js" %}'></script>
</html>
